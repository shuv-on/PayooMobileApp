<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <!--Dasiy UI CSS-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> 
    <!--Tailwind CSS-->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center " >
    <div class="h-[130px] w-[300px] border-2 border-none bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="border-2 bg-white rounded-2xl p-8 w-[350px] border-none">
        <div>
            <label class="font-semibold">Mobile number</label> <br>
            <input id="mobile-number" type="text" class="input mt-3 rounded-3xl" placeholder="Enter mobile number"  class="input bg-[#f4f5f7]"/>
        </div>
        <div class="mt-5">
            <label class="font-semibold">4 digit pin</label> <br>
            <input type="password" id="pin-number"  class="input mt-3 rounded-3xl" placeholder="Enter 4 Digit Pin"  class="input bg-[#f4f5f7]"/>
        </div>
        <button  id="loginButton" class="btn btn-active btn-info mt-5 w-full text-white rounded-3xl">Log in</button>
    </form>
    <!-- js script -->
     <script src="./script.js"></script>
</body>
</html>
