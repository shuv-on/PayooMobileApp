<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!--Dasiy UI CSS-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> 
    <!--Tailwind CSS-->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!--Font awesome cdn-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl ">
        <div class="min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-4">
        <div class="flex">
            <img class="h-[50px]" src="./assets/Group.png" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$ <span>45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>

            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
        </div>
    </div>
    <div class="max-w-lg mx-auto mt-8 p-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 auto-rows-fr p-3">
        <div class="border-2 border-gray-300 text-center p-2 rounded-xl">
            <img src="./assets/wallet1.png" class="mx-auto">
            <h2>Add Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-2 rounded-xl">
            <img src="./assets/send1.png" class="mx-auto">
            <h2>Cash Out</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-2 rounded-xl ">
            <img src="./assets/money1.png" class="mx-auto">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-2 rounded-xl">
            <img src="./assets/bonus1.png" class="mx-auto">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-2 rounded-xl">
            <img src="./assets/purse1.png" class="mx-auto">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-2 rounded-xl">
            <img src="./assets/transaction1.png" class="mx-auto">
            <h2>Transactions</h2>
        </div>
    </div>
    </div>
    <div class="all-form-sections max-w-lg mx-auto ">
        <!--add money-->
        <div class="mt-5">
            <label class="font-bold p-3">Add Money</label>
            <form action="" class="bg-white rounded-2xl p-3 flex flex-col  justify-between gap-5">
                <div>
                    <h1>Select a Bank</h1>
                    <select class="select input mt-3 rounded-3xl w-full">
                        <option disabled selected>Select a bank</option>
                        <option>Islami Bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>Sonali Bank</option>
                    </select>
                </div>
                <div >
                    <label>Bank Account Number</label> <br>
                    <input id="bank-account-number" type="text" class="input mt-3 rounded-3xl w-full" placeholder="Enter Bank Account Number"  class="input bg-[#f4f5f7]"/>
                </div>
                <div>
                    <label>Amount to Add</label> <br>
                    <input id="add-amount" type="text" class="input mt-3 rounded-3xl w-full" placeholder="Enter Amount"  class="input bg-[#f4f5f7]"/>
                </div>
                <div>
                    <label>Pin Number</label> <br>
                    <input id="enter-your-number" type="password" class="input mt-3 rounded-3xl w-full" placeholder="Enter your pin"  class="input bg-[#f4f5f7]"/>
                </div>
                <button  id="addMoney" class="btn btn-active btn-info mt-5 w-full text-white rounded-3xl">Add Money</button>
            </form>
        </div>
    </div>
</body>
</html>
